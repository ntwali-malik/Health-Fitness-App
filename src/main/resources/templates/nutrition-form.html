<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:if="${nutrition.id}">Edit Nutrition</title>
    <title th:unless="${nutrition.id}">Create Nutrition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }
        h1 {
            color: #4682b4;
            margin-bottom: 30px;
        }
        form {
            width: 80%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4682b4;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #5a9bd4;
        }
        a {
            display: block;
            margin-top: 20px;
            color: #4682b4;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1 th:if="${nutrition.id}">Edit Nutrition</h1>
    <h1 th:unless="${nutrition.id}">Create Nutrition</h1>
    <form th:action="@{/nutritions}" th:object="${nutrition}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div>
            <label>Food:</label>
            <input type="text" th:field="*{food}" />
        </div>
        <div>
            <label>Calories:</label>
            <input type="text" th:field="*{calories}" />
        </div>
        <div>
            <label>User:</label>
            <select th:field="*{user}">
                <option th:each="user : ${users}" th:value="${user}" th:text="${user.name}"></option>
            </select>
        </div>
        <div>
            <button type="submit">Save</button>
        </div>
    </form>
    <a href="/nutritions">Back to List</a>
</body>
</html>
