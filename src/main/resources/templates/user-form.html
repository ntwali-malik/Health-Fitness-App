<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:if="${user.id}">Edit User</title>
    <title th:unless="${user.id}">Create User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }
        h1 {
            color: #4682b4;
            margin-bottom: 30px;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
        }
        .form-container div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4682b4;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #5a9bd4;
        }
        a {
            display: block;
            margin-top: 20px;
            color: #4682b4;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 th:if="${user.id}">Edit User</h1>
        <h1 th:unless="${user.id}">Create User</h1>
        <form th:action="@{/users}" th:object="${user}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div>
                <label>Name:</label>
                <input type="text" th:field="*{name}" />
            </div>
            <div>
                <label>Email:</label>
                <input type="text" th:field="*{email}" />
            </div>
            <div>
                <button type="submit">Save</button>
            </div>
        </form>
        <a href="/users">Back to List</a>
    </div>
</body>
</html>
