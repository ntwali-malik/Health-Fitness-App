<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        .container h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .container p {
            font-size: 18px;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Your Fitness App</h1>
        <p>This is a sample home page for your fitness application built with Spring Boot and Thymeleaf.</p>
        <p>You can navigate to different sections:</p>
        <p>
            <a th:href="@{/users}" class="btn">Manage Users</a>
            <a th:href="@{/workouts}" class="btn">Manage Workouts</a>
            <a th:href="@{/nutritions}" class="btn">Manage Nutritions</a>
        </p>
    </div>
</body>
</html>
